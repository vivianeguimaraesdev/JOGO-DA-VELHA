                </div>
            </div>
            <div class="display msg-wrapper">

        </div>
    
    
        <div class="area board-area">
    
            <div class=" board">

                <div class="row">

                        </div>
                    </div>
                    <div class="col">

                        </div>
                    </div>
                    <div class="col">
                        <div class="piece">
    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="piece">
    
                        </div>
                    </div>
                    <div class="col">
                        <div class="piece">
    
                        </div>
                    </div>
                    <div class="col">
                        <div class="piece">
    
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
        
    
        <div class="area action-area">
            <div class="display wrapper btn-wrapper">
                <button class="btn btn-restat-game restart-btn">
                    Restart Game
                </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
